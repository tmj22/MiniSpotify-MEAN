<div class="col-lg-6">
  <h2>{{title}}</h2>
  <div *ngIf="alertMessage">
    <div class="alert alert-info">
       {{alertMessage}}
    </div>
  </div>
  <form #updateForm="ngForm" (ngSubmit) = "onSubmit()" class="col-md-10" action="index.html" method="post">
      <label>Nombre</label>
      <input #name="ngModel" name="name" [(ngModel)] = "user.name" type="text" class="form-control" required>
      <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>

      <label>Apellidos</label>
      <input #surname="ngModel" name="surname" [(ngModel)] = "user.surname" type="text" class="form-control" required>
      <span *ngIf="!surname.valid && surname.touched">Los apellidos son obligatorios</span>

      <label>Correo electr√≥nico</label>
      <input #email="ngModel" name="email" [(ngModel)]="user.email" type="email" class="form-control" required>
      <span *ngIf="!email.valid && email.touched">El email es obligatorio</span>
      <div class="imageForEdit" *ngIf="user.image &&user.image != 'null'">
        <img src="{{url + 'get-image-user/' + user.image}}" alt="Tu foto de perfil" style = 'width:150px;'>
      </div>
      <p>
        <label>Foto de perfil</label>
        <input type="file" placeholder="Subir foto" (change)="fileChangeEvent($event)">
      </p>

    <input type="submit" value="Actualizar" class="btn btn-primary">
  </form>
</div>
