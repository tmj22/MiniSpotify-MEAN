<div class="artist-box" *ngIf="artist">
  <div id="artist-head-card">
    <div class="image">
      <img src="{{url + 'get-image-artist/' + artist.image }}" *ngIf = "artist.image && artist.image != 'null'">
    </div>
    <div class="data">
      <h2>{{artist.name}}</h2>
      <p class="description">{{artist.description}}</p>

      <a *ngIf="identity.role == 'ROLE_ADMIN'" href="#"class="btn btn-default">Añadir álbum</a>
    </div>
  </div>

<div class="clearfix"></div>

<div id="gallery-albums" *ngIf="albums"><!--listar los álbumes --></div>
</div>
